    <title>下载站</title>
    <style>
/* 样式化下载按钮 */
div.file a[href][download] button {
    display: inline-block;
    background-color: #007BFF !important; /* 背景颜色 */
    color: #fff !important; /* 文本颜色 */
    padding: 10px 20px !important; /* 内边距 */
    border: none !important; /* 移除边框 */
    border-radius: 5px !important; /* 圆角 */
    text-decoration: none !important; /* 移除下划线 */
    cursor: pointer !important; /* 鼠标指针样式 */
    transition: background-color 0.3s ease; /* 过渡效果 */
}

/* 悬停时的样式 */
div.file a[href][download] button:hover {
    background-color: #0056b3 !important; /* 悬停时的背景颜色 */
}
